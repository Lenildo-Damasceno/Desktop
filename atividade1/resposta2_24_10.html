<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Média</title>
</head>
<body>

    <h2>Calculadora de Média</h2>
    <p>Digite as 4 notas nos campos abaixo e clique em calcular.</p>


        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" placeholder="Digite a nota 1">
    
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" placeholder="Digite a nota 2">
   
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" placeholder="Digite a nota 3">

        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" placeholder="Digite a nota 4">
  

    <button id="btnCalcular">Calcular Média</button>
  <br><br>
    <h3 id="resultado"></h3>
    <a href="resposta2.html"<button>CALCULE A MEDIA PONDERADA</button></a>

    <script>
      
        document.getElementById("btnCalcular").addEventListener("click", function() {
            
          
            let n1 = parseFloat(document.getElementById("nota1").value)
            let n2 = parseFloat(document.getElementById("nota2").value)
            let n3 = parseFloat(document.getElementById("nota3").value)
            let n4 = parseFloat(document.getElementById("nota4").value)

           
            let soma = n1 + n2 + n3 + n4;
            let media = soma / 4;

            document.getElementById("resultado").textContent = "A média final é: " + media.toFixed(2)
        });
    </script>

</body>
</html>
