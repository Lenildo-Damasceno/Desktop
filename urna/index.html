<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Urna Eletrônica - Simulação</title>
  </head>
  <body>
    <div class="urna-container">
      <div class="screen">
        <div id="initial-screen" class="screen-content active">
          <h1>Pressione um número para começar</h1>
        </div>

        <div id="candidate-screen" class="screen-content">
          <div class="candidate-info">
            <p>SEU VOTO PARA:</p>
            <h2 id="candidate-role">VEREADOR</h2>
            <div class="number-inputs">
              <span id="num-1" class="number-box"></span>
              <span id="num-2" class="number-box"></span>
              </div>
            <p>
              Nome: <span id="candidate-name">---</span>
            </p>
            <p>
              Partido: <span id="candidate-party">---</span>
            </p>
          </div>
          <div class="candidate-photo">
            <img
              id="candidate-photo"
              src=""
              alt="Foto do Candidato"
            />
          </div>
        </div>

        <div id="blank-screen" class="screen-content">
          <h1 class="blink">VOTO EM BRANCO</h1>
        </div>

        <div id="null-screen" class="screen-content">
          <h1>VOTO NULO</h1>
        </div>

        <div id="end-screen" class="screen-content">
          <h1 class="fim">FIM</h1>
        </div>

        <div class="screen-footer">
          <p>Aperte:</p>
          <p>VERDE para CONFIRMAR</p>
          <p>LARANJA para CORRIGIR</p>
        </div>
      </div>

      <div class="keypad">
        <div class="numeric-keys">
          <button class="key-btn" data-key="1">1</button>
          <button class="key-btn" data-key="2">2</button>
          <button class="key-btn" data-key="3">3</button>
          <button class="key-btn" data-key="4">4</button>
          <button class="key-btn" data-key="5">5</button>
          <button class="key-btn" data-key="6">6</button>
          <button class="key-btn" data-key="7">7</button>
          <button class="key-btn" data-key="8">8</button>
          <button class="key-btn" data-key="9">9</button>
          <button class="key-btn" data-key="0">0</button>
        </div>
        <div class="action-keys">
          <button id="btn-branco" class="key-btn action-branco">BRANCO</button>
          <button id="btn-corrige" class="key-btn action-corrige">
            CORRIGE
          </button>
          <button id="btn-confirma" class="key-btn action-confirma">
            CONFIRMA
          </button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
