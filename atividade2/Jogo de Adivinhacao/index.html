    <title>Adivinhação</title>

</head>
<body>


    <h1>Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 15!</p>
    <input type="number" id="numero" min="1" max="15">
    <button id="adivinhar">Adivinhar</button>
    <button id="limpar" onclick= limparCampos()>Limpar</button>
    <button id="dica" style="visibility: hidden;" onclick= "dica()">DICA</button>
    <p id="resultado"></p>
    <br><br><br>
    <button id="mudarTema" onclick="mudarTema()">Mudar Tema</button>
    <div id="zoom">
        <button id="zoom" onclick="zoom('+')">Zoom + </button>
        <button id="zoom" onclick="zoom('-')">Zoom - </button>
    </div>
</body>
</html>
