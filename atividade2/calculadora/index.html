<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Tradicional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fundo">
    <div class="Calculadora">
      <h1>Calculadora</h1>

      <input type="text" id="visor" value="0" readonly />

      <!-- histórico: botão + painel -->
      <div class="history-nav">
        <div class="history-wrap">
          <button id="history-btn" aria-expanded="false">Histórico</button>
          <div id="historyPanel" class="hidden" aria-hidden="true">
            <div class="history-header">
              <strong>Histórico</strong>
              <button id="historyClear" title="Limpar">✖</button>
            </div>
            <ul id="historyList" class="history-list"></ul>
          </div>
        </div>
      </div>

      <div class="pad">
        <button id="limpar">C</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="op">+</button>

        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="op">-</button>

        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="op">*</button>

        <button class="num">0</button>
        <button id="igual">=</button>
        <button class="op">/</button>
        <button id="back">&#9003;</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
