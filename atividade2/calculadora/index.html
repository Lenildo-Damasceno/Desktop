<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Tradicional</title>
   
</head>
<body>
    <h1>Calculadora</h1>
<br><br>
     <input type="text" id="visor" readonly><br><br>


    <button id="limpar" class="">C</button> <br>
    <button class="num"> 7 </button> <button class="num"> 8 </button> <button class="num"> 9 </button> <button class="op"> + </button> <br><br>
    <button class="num"> 4 </button> <button class="num"> 5 </button> <button class="num"> 6 </button> <button class="op"> - </button><br><br>
    <button class="num"> 1 </button> <button class="num"> 2 </button> <button class="num"> 3 </button> <button class="op"> * </button><br><br>
    <button class="num"> 0 </button> &nbsp;&emsp; <button id="igual"> = </button> <button class="op"> / </button><br><br>

    <script>
        const limparBtn = document.getElementById('limpar')
        const back = document.getElementById('back')
        const visor = document.getElementById('visor')
        let op

        limparBtn.addEventListener('click', () => {
            visor.value = ""
        })

        if (back) {
            back.addEventListener('click', () => {
                visor.value = visor.value.slice(0, -1)
            })
        }
        
        let botoes = document.querySelectorAll('button')
        botoes.forEach((botao) => {
            botao.addEventListener('click', () => {
                if(botao.className === 'num'){
                    visor.value += botao.textContent.trim()
                } else if(botao.className === 'op'){
                    visor.value += botao.textContent
                    op = botao.textContent.trim()
                    console.log(op)
                }else if(botao.id === 'igual'){                    
                    let conteudo = visor.value.split(op)
                    switch(op){
                        case '+': 
                            visor.value = Number(conteudo[0])+Number(conteudo[1])
                            break
                        case '-':
                            visor.value = Number(conteudo[0])-Number(conteudo[1])
                            break
                        case '*':
                            visor.value = Number(conteudo[0])*Number(conteudo[1])
                            break
                        case '/':
                            if(conteudo[1] === '0'){
                                visor.value = "Erro"
                            } else {
                                visor.value = Number(conteudo[0])/Number(conteudo[1])
                            }
                            break
                    }
                }
            })
        })
    </script>
       
        <script src="renderer.js"></script>

</body>
</html>
